name: Release et Rotation des Branches

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  release_and_rotate:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # IMPORTANT: On r√©cup√®re tout l'historique

      - name: Configuration de Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Traitement complet
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # =========================================================
          # 1. R√âCUP√âRATION DE LA BRANCHE FUSIONN√âE
          # =========================================================
          MERGED_BRANCH="${{ github.event.pull_request.head.ref }}"
          
          if [[ "$MERGED_BRANCH" != v* ]]; then
            echo "La branche fusionn√©e ($MERGED_BRANCH) ne commence pas par 'v'. Arr√™t du script."
            exit 0
          fi
          echo "Branche fusionn√©e d√©tect√©e : $MERGED_BRANCH"

          # =========================================================
          # 2. CR√âATION DE LA RELEASE (TAG)
          # =========================================================
          echo "Cr√©ation de la Release GitHub..."
          gh release create "$MERGED_BRANCH" --title "Version $MERGED_BRANCH" --generate-notes --target main

          # =========================================================
          # 3. D√âTERMINATION DU NOM DE LA NOUVELLE BRANCHE
          # =========================================================
          echo "Lecture du fichier NEXT_VERSION.txt..."
          
          # Initialisation de la variable
          NEXT_VERSION_FROM_FILE=""
          
          # On essaie de lire le fichier s'il existe
          if [ -f "NEXT_VERSION.txt" ]; then
            NEXT_VERSION_FROM_FILE=$(cat NEXT_VERSION.txt | tr -d '[:space:]')
          fi

          # LOGIQUE DE S√âCURIT√â :
          # Si le fichier est vide OU s'il contient encore l'ancienne version
          if [[ -z "$NEXT_VERSION_FROM_FILE" || "$NEXT_VERSION_FROM_FILE" == "$MERGED_BRANCH" ]]; then
            echo "‚ö†Ô∏è ATTENTION : Le fichier NEXT_VERSION contient '$NEXT_VERSION_FROM_FILE' (identique √† la version actuelle ou vide)."
            echo "üëâ Passage en mode AUTO-INCR√âMENTATION."
          
            # Logique math√©matique pour vX.Y -> vX.(Y+1)
            # 1. On enl√®ve le "v"
            VERSION_NUM="${MERGED_BRANCH#v}"
            # 2. On s√©pare Majeur et Mineur (bas√© sur le point)
            MAJOR="${VERSION_NUM%%.*}"
            MINOR="${VERSION_NUM##*.}"
            # 3. On incr√©mente le Mineur
            NEW_MINOR=$((MINOR + 1))
            # 4. On reconstruit
            NEW_BRANCH="v${MAJOR}.${NEW_MINOR}"
          else
            echo "‚úÖ Fichier NEXT_VERSION valide."
            NEW_BRANCH="$NEXT_VERSION_FROM_FILE"
          fi

          echo "üéØ La future branche de dev sera : $NEW_BRANCH"

          # =========================================================
          # 4. CR√âATION DE LA NOUVELLE BRANCHE DE DEV
          # =========================================================
          echo "Pr√©paration de la cr√©ation de branche..."
          
          # CORRECTION CRITIQUE : On s'assure d'avoir les derni√®res infos distantes
          git fetch origin main
          
          # On se place explicitement sur main (reset hard pour √™tre s√ªr d'√™tre propre)
          git checkout -B main origin/main
          
          # On cr√©e la branche
          git checkout -b "$NEW_BRANCH"
          
          # On la pousse
          echo "Push de la branche $NEW_BRANCH vers origin..."
          git push origin "$NEW_BRANCH"

          # =========================================================
          # 5. NETTOYAGE DES ANCIENNES BRANCHES
          # =========================================================
          echo "Nettoyage des vieilles branches..."
          # Liste des branches distantes v* tri√©es par version d√©croissante
          BRANCHES=$(git branch -r --list "origin/v*" | sed 's/  origin\///' | sort -rV)
          BRANCH_ARRAY=($BRANCHES)
          
          # On garde les 2 plus r√©centes (l'actuelle N et la pr√©c√©dente N-1)
          if [ ${#BRANCH_ARRAY[@]} -gt 2 ]; then
            for (( i=2; i<${#BRANCH_ARRAY[@]}; i++ )); do
              BRANCH_TO_DELETE="${BRANCH_ARRAY[$i]}"
              # Petite s√©curit√© pour ne jamais supprimer main ou master par accident
              if [[ "$BRANCH_TO_DELETE" != "main" && "$BRANCH_TO_DELETE" != "master" ]]; then
                echo "Suppression de l'ancienne branche : $BRANCH_TO_DELETE"
                git push origin --delete "$BRANCH_TO_DELETE"
              fi
            done
          else
            echo "Rien √† nettoyer (2 branches ou moins d√©tect√©es)."
          fi